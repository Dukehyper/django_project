{% extends 'base.html'%}

{% block content %}
<h2>Set New Password</h2>
{% if validlink %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>

    </form>
{% else %}
    <p style="color: red;">Invalid Link</p><br>
    <a href="{% url 'password_reset' %}"> Request new password reset link</a>
{% endif %}
    {% endblock %}
